<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabTask</title>
    <link rel="stylesheet" href="../css/task_style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
    <p class="text">Donor Information</p>
    <form name="form" method="post" onsubmit="return validateForm()">

      <table>
        <tr>
          <td>
            <label for="fnamme">First Name</label><br>
            <input type="text" name="fname" id="fname" class="password" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="lname">Last Name</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="lname">Address</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="lname">City</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Phone</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Email</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Creat Password(min 8 word)</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Confirm Password</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dammount">Donation Amount</label><br>
            <input type="radio" name="damount" id="damount" />50$
            <input type="radio" name="damount" id="damount" />100$
            <input type="radio" name="damount" id="damount" />200$
            <input type="radio" />250$
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Other Amount</label><br>
            <input type="text"name="password"id="password"class="password"/>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="checkbox" id="checkbox" />I am interrested in giving on a regular basis.
          </td>
        </tr>
        <tr>
          <td>
            <p class="text1">Additional Information</p>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="checkbox" id="checkbox" />I would like
            my gift to be anonymous.
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="checkbox" id="checkbox" />My employer offers a matching gift program.
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="checkbox" id="checkbox" />Please dont send a thank you later.
          </td>
        </tr>
        <tr>
          <td>
            <textarea type="text" name="cmnt" id="cmnt" class="cmnt" placeholder="Type your comments here..."></textarea>
          </td>
        </tr>
      </table>
      <br />
      <br />
      <div class="buttons">
        <button type="submit" value="submit">submit</button>
        <button type="cancel" value="cancel">Cancel</button>
      </div>
    </form>
    </div>
  </body>
</html>
